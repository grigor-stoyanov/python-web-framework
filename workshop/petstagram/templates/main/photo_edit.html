{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Edit Pet Photo</h1>
    <img src="{{ pet.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="Photo description">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'pet photo details' pet.pk%}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <!-- Form for Editing a Photo -->
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
